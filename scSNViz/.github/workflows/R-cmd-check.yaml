name: R-CMD-check

on:
  push:
    branches: [ "CI/CD_automation/scSNViz_R_v1.0.0" ]
  pull_request:
    branches: [ "CI/CD_automation/scSNViz_R_v1.0.0" ]

jobs:
  R-CMD-check:
    runs-on: windows-latest
    permissions:
      contents: write  # <-- grant the workflow permission to push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensure the built-in GITHUB_TOKEN is used for git pushes

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\AppData\Local\Temp\Rtmp*
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}

      - name: Install package dependencies
        run: |
          Rscript -e "install.packages('remotes'); remotes::install_deps(dependencies = TRUE)"

      - name: Generate documentation
        run: |
          Rscript -e "if (!requireNamespace('devtools')) install.packages('devtools'); devtools::document()"

      - name: Auto-commit documentation updates
        if: github.ref == 'refs/heads/CI/CD_automation/scSNViz_R_v1.0.0'
        run: |
          git config --global user.email "tushar2016sharma@gmail.com"
          git config --global user.name "Tushar Sharma"
          REM Check if there are changes in NAMESPACE or the man folder
          git status
          git status --porcelain | findstr /I "NAMESPACE man/" >nul
          if %errorlevel%==0 (
            git add NAMESPACE man/
            git commit -m "Auto-update documentation [skip ci]"
            git push origin HEAD
          ) else (
            echo "No documentation updates to commit."
          )
        shell: cmd

      - name: Build package
        run: |
          Rscript -e "devtools::build()"

      - name: Check package
        run: |
          Rscript -e "devtools::check()"
